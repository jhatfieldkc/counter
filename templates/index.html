<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <h1>Counter</h1>
    <div>
      <h2>{{counter}}</h2>
      {% if (counter == 1):%}
      <p>time</p>
      {% elif (counter > 1) %}
      <p>times</p>
      {% endif %}
    </div>
    <form action="/increment_counter" method="POST">
      <input type="hidden" name="counter" value="2" />
      <input type="submit" value="+ 2" />
    </form>
    <form action="/destroy_session" method="POST">
      <input type="submit" value="Reset" />
    </form>
  </body>
</html>
